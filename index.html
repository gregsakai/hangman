<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Greg Sakai | Hangman</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body onload="loadAlphabet()">

    <div class="container text-center" id="cont">

      <h1>subject: technology</h1>
      <div id="wordDisplay">generating word...</div>
      <br/>

      <div id="keyboardDisplay"></div>
      <br/>

      <input type="text" placeholder="Guess the word" id="guessWord" />
      <br/><br/>
      <button id="guessButton">Guess</button>

      <div id="youWin">
        <p>You Win!</p>
        <button id="playAgain">Play Again</button>
      </div>

    </div>

    <script src="no-db.js" type="text/javascript"></script>
  </body>
</html>
